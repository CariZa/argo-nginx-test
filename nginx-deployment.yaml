apiVersion: apps/v1
kind: Deployment
metadata: 
  name: argo-nginx-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argo-nginx-test
  template:
    metadata:
      labels:
        app: argo-nginx-test
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9 
        ports:
        - containerPort: 80
